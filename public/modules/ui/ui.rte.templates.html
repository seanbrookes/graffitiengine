<div id="UIRTETemplateContainer">

    <script id="UIRTETemplate" type="text/template">
        <div id="wysihtml5-toolbar" style="display: none;">
            <a data-wysihtml5-command="bold" title="bold - CTRL+B"></a>
            <a data-wysihtml5-command="italic" title="italic - CTRL+I"></a>
            <a data-wysihtml5-command="createLink" title="insert link"></a>
            <a data-wysihtml5-command="insertImage" title="insert image"></a>
            <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1" title="h1"></a>
            <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2" title="h2"></a>
            <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3" title="h3"></a>
            <a data-wysihtml5-command="insertUnorderedList" title="unordered list"></a>
            <a data-wysihtml5-command="insertOrderedList" title="ordered list"></a>
            <a data-wysihtml5-command="undo" title="undo"></a>
            <a data-wysihtml5-command="redo" title="redo"></a>
            <a data-wysihtml5-action="change_view" title="html view"></a>

            <div data-wysihtml5-dialog="createLink" style="display: none;">
                <label>
                    Link:
                    <input data-wysihtml5-dialog-field="href" value="http://">
                </label>
                <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
            </div>

            <div data-wysihtml5-dialog="insertImage" style="display: none;">
                <label>
                    Image:
                    <input data-wysihtml5-dialog-field="src" value="http://">
                </label>
                <label>
                    Align:
                    <select data-wysihtml5-dialog-field="className">
                        <option value="">default</option>
                        <option value="wysiwyg-float-left">left</option>
                        <option value="wysiwyg-float-right">right</option>
                    </select>
                </label>
                <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
            </div>

        </div>
        <textarea  name="wysihtml5-textarea" id="wysihtml5-textarea" placeholder="Enter your text ..." autofocus="autofocus"></textarea>

    </script>

</div>
