<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <title><%= title %> :. fourfivesix.ca</title>

        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body class="post-page">
        <div class="viewport">
            <header class="page-header" data-region="pageHeaderRegion">

                <a class="header-home-link" href="/" title="fourfivesix home">
                   home
                </a>
                <h1>fourfivesix</h1>

            </header>

            <nav class="main-nav" data-region="mainNavRegion"></nav>

            <div class="main" role="main">
                <article class="main-article" data-region="mainArticleRegion">
                    <h1 class="article-title"><%= title %></h1>
                    <label class="post-publish-date"><span>published:</span> <%= publishDate %></label>
                    <label class="post-author"><span>author:</span> <%= author %></label>
                    <%= body %>
                </article>
                <aside class="main-aside" data-region="asideDataRegion"></aside>
            </div>

            <footer class="page-footer" data-region="pageFooterRegion"></footer>
        </div>
        <script data-appname="fourfivesix">
            (function(){

                var script = document.createElement('script');
                script.async = true;
                script.src = '/scripts/graffiti.js';

                var entry = document.getElementsByTagName('script')[0];
                entry.parentNode.insertBefore(script, entry);


            }());
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-44423396-1', 'fourfivesix.ca');
            ga('send', 'pageview');

        </script>
    </body>
</html>
